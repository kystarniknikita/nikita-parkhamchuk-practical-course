spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/auth-service
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-value: ${JWT_SECRET:mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretKey}

jwt:
  secret: ${JWT_SECRET:mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretKey}
  expiration: 86400000
  refresh-expiration: 604800000

server:
  port: 8081

logging:
  level:
    com.example.UserService: DEBUG
    org.springframework.security: DEBUG