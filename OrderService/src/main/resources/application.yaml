spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5434/order-service
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

user:
  service:
    base-url: http://localhost:8080/api/v1/users
server:
  port: 8082

resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s