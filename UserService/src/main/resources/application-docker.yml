spring:
  cache:
    type: redis
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: false
  application:
    name: user-service
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-value: ${JWT_SECRET:mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretKey}

jwt:
  secret: ${JWT_SECRET:mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretKey}
  expiration: 86400000
  refresh-expiration: 604800000

server:
  port: 8080
