spring:
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/user-service
    username: admin
    password: admin
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: false
  application:
    name: user-service
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
server:
  port: 8080
