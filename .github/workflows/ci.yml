name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - 'UserService/**'
  pull_request:
    branches:
      - main
    paths:
      - 'UserService/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        working-directory: UserService
        run: chmod +x ./gradlew

      - name: Build project
        working-directory: UserService
        run: ./gradlew clean build -x test

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        working-directory: UserService
        run: chmod +x ./gradlew

      - name: Run unit tests
        working-directory: UserService
        run: ./gradlew test jacocoTestReport

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: UserService/build/test-results/test/
      
      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: UserService/build/reports/jacoco/test/jacocoTestReport.xml

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        working-directory: UserService
        run: chmod +x ./gradlew

      - name: SonarCloud Scan
        working-directory: UserService
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=kystarniknikita_nikita-parkhamchuk-practical-course \
            -Dsonar.organization=kystarniknikita \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=UserService/build/reports/jacoco/test/jacocoTestReport.xml

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: UserService
        run: |
          docker build -t nikitakyst/user-service:latest .
          docker push nikitakyst/user-service:latest
