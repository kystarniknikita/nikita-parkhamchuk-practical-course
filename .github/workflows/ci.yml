name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/**

jobs:
  build:
    name:  Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Locate gradlew
        id: locate_gradlew
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1 || true)
          if [ -z "$GRADLEW_PATH" ]; then
            echo " gradlew not found ‚Äî build will be skipped."
            echo "HAS_GRADLEW=false" >> $GITHUB_ENV
          else
            echo " gradlew found at: $GRADLEW_PATH"
            echo "HAS_GRADLEW=true" >> $GITHUB_ENV
            echo "GRADLEW_DIR=$(dirname $GRADLEW_PATH)" >> $GITHUB_ENV
          fi

      - name: Set up JDK 17
        if: env.HAS_GRADLEW == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build project
        if: env.HAS_GRADLEW == 'true'
        run: |
          cd "$GRADLEW_DIR"
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Skip build notice
        if: env.HAS_GRADLEW != 'true'
        run: echo " No gradlew file found, skipping build step."

  test:
    name:  Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        if: env.HAS_GRADLEW == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Run tests
        if: env.HAS_GRADLEW == 'true'
        run: |
          cd "$GRADLEW_DIR"
          chmod +x ./gradlew
          ./gradlew test

      - name: Skip tests notice
        if: env.HAS_GRADLEW != 'true'
        run: echo "‚è≠Ô∏è No gradlew file found, skipping tests."

  sonarqube:
    name: üîç SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        if: env.HAS_GRADLEW == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: SonarQube analysis
        if: env.HAS_GRADLEW == 'true'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd "$GRADLEW_DIR"
          chmod +x ./gradlew
          ./gradlew sonarqube \
            -Dsonar.projectKey=kystarniknikita_nikita-parkhamchuk-practical-course \
            -Dsonar.organization=kystarniknikita \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Skip SonarQube notice
        if: env.HAS_GRADLEW != 'true'
        run: echo " No gradlew file found, skipping SonarQube analysis."

  docker:
    name:  Docker Image
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/user-service:latest .
          docker push ${{ secrets.DOCKER_USER }}/user-service:latest
