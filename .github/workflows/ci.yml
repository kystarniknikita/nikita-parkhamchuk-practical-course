name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - 'UserService/**'
  pull_request:
    branches:
      - main
    paths:
      - 'UserService/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        working-directory: UserService
        run: chmod +x ./gradlew

      - name: Build project
        working-directory: UserService 
        run: ./gradlew build

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        working-directory: UserService
        run: chmod +x ./gradlew

      - name: Run tests
        working-directory: UserService
        run: ./gradlew test
